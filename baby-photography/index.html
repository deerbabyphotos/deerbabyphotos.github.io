---
layout: default
title: Baby Photography
---
<ul class="thumbs">
  {% for photo in site.data.slideshow %}
    {% assign index = forloop.index %}
    {% for thumb in photo.thumbs %}
      <li>
        <a href="/baby-photography/photos/#{{index}}">
          <img src="/media/thumbs/{{thumb.src}}" />
        </a>
      </li>
    {% endfor %}
  {% endfor %}
</ul>
